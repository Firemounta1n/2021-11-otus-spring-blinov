spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:library
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: always
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
hibernate:
  dialect: org.hibernate.dialect.H2Dialect
