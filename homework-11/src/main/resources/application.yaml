spring:
  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.homework.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
logging:
  level:
    ROOT: INFO